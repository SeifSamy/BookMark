<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>signin page</title>
</head>
<body>
<section class="mt-5 login">
    <div class="container text-center py-5">
        <div class="w-65 p-5 smart-login m-auto">
            <h2 class="mb-4">Smart Login System</h2>
            <div class="mb-3">
                <input type="email" placeholder="Enter Your Email" class="form-control bg-transparent text-white " id="emailLogin">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control bg-transparent text-white mb-5" id="loginPassword" placeholder="Enter your password">
            </div>
            <p class="text-danger d-none" id="fillMsg">fill the inputs first</p>
            <p class="text-danger d-none" id="wrongMsg">your email or password is incorrect</p>
            <a class="btn w-100 btn-outline-info text-decoration-none mb-3 " onclick="login()" id="loginBtn">Login</a>
            <p class="text-white">don't have an accoount? <a class="text-white text-decoration-none" href="signUp.html">Sign Up</a></p>
        </div>
    </div>
</section>









    <script src="js/main.js"></script>
</body>
</html>
